  let currentDate = new Date();

  const monthYear = document.getElementById("monthYear");
  const calendarBody = document.getElementById("calendar-body");
  const holidayOutput = document.getElementById("holiday-output");

  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  function renderCalendar() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    monthYear.innerText =
      currentDate.toLocaleString('default', { month: 'long' }) + " " + year;

    calendarBody.innerHTML = "";

    let row = document.createElement("tr");

    for (let i = 0; i < firstDay; i++) {
      row.appendChild(document.createElement("td"));
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const cell = document.createElement("td");
      cell.innerText = day;

      const key = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;

      // Highlight holidays
      if (holidays[key]) {
        cell.style.background = holidays[key].color;
        cell.style.color = "#fff";
        cell.style.borderRadius = "6px";
      }

      // ⭐ Highlight today's date (pink)
      const realToday = new Date();
      if (
        day === realToday.getDate() &&
        month === realToday.getMonth() &&
        year === realToday.getFullYear()
      ) {
        cell.classList.add("today");
      }

      // Click event output
      cell.onclick = function () {
        if (holidays[key]) {
          const h = holidays[key];
          holidayOutput.innerText = `${h.name} (${h.type})`;
          holidayOutput.style.color = h.color;
        } else {
          holidayOutput.innerText = "No holiday on this date";
          holidayOutput.style.color = "black";
        }
      };

      row.appendChild(cell);

      if ((firstDay + day) % 7 === 0) {
        calendarBody.appendChild(row);
        row = document.createElement("tr");
      }
    }
    calendarBody.appendChild(row);
  }

  prevBtn.onclick = function () {
    if (currentDate.getMonth() === 0) return;
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
  };

  nextBtn.onclick = function () {
    if (currentDate.getMonth() === 11) return;
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
  };
